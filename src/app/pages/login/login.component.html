<div class="container">
    <div class="row ">
      <h2 class="text-center">Login form</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submit()" class="row g-3 my-5 p-4 bg-body-tertiary rounded-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
      <a class="btn btn-primary w-25" [routerLink]="['']">Back</a>
    </div>
  </div>
