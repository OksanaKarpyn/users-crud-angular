<div class="">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#"><em>Anitia</em></a>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNav"
      >
        <ul class="navbar-nav mx-auto nav-pills">
          <li class="nav-item">
            <a
              class="nav-link mx-3"
              aria-current="page"
              [routerLink]="['/']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link mx-3"
              [routerLink]="['users']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Users List</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link mx-3"
              [routerLink]="['users', 'add-edit']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Add User</a
            >
          </li>
          @if(!user){

            <li class="nav-item">
              <a
                class="nav-link mx-3"
                [routerLink]="['login']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Login</a
              >
            </li>
          }@else{
            <li>
              <div>{{user.name}}</div>
              <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
            </li>
          }
        </ul>
      </div>
    </div>
  </nav>
</div>
